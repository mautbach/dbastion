# Connection
listen_addresses = '*'
max_connections = 20

# Memory
shared_buffers = 256MB
work_mem = 64MB
maintenance_work_mem = 512MB
effective_cache_size = 1GB

# WAL — fast loading, not crash-safe (disposable test container)
wal_level = minimal
max_wal_senders = 0
fsync = off
synchronous_commit = off
full_page_writes = off

# Checkpoint
checkpoint_completion_target = 0.9
max_wal_size = 2GB

# Planner — realistic SSD estimates for EXPLAIN tests
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_statement = 'none'
log_min_duration_statement = 1000
